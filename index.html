<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Residual Income Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="residualincomeRadio" name="variables" checked>
  <label for="residualincomeRadio">Residual income</label>

  <input type="radio" id="equitycapitalRadio" name="variables">
  <label for="equitycapitalRadio">Equity capital</label>

  <input type="radio" id="costofequityRadio" name="variables">
  <label for="costofequityRadio">Cost of equity</label>

  <input type="radio" id="netincomeRadio" name="variables">
  <label for="netincomeRadio">Net income</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Equity capital</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Cost of equity</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Net income</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
